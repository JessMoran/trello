<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Trello</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="assets/icons/css/font-awesome.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,900" rel="stylesheet">
  </head>
  <body>
      <nav> <!-- header el cual contiene un buscador, foto de perfil e iconos en su respectivo div y logo -->
        <div id="menu-container">
          <button type="button" name="button"><i class="fa fa-trello" aria-hidden="true"></i> Boards</button>
          <input type="text" name="search">
          <i id="search" class="fa fa-search fa-rotate-90" aria-hidden="true"></i>
        </div>
          <img id="logo" src="assets/images/trello-logo-white.svg" alt="logo">
        <div id="icons-container">
          <button class="icon"><span class="fa fa-plus"></span></button>
          <button class="icon"><span class="fa fa-info-circle"></span></button> <!-- header-buttons: cada icono está contenido en un boton abre nuevas pestañas -->
          <button class="icon"><span class="fa fa-bell-o"></span></button>
          <button id="profile"></button>
        </div>
      </nav>
      <main> <!-- elemneto principal de la pág, se crean las nuevas listas -->
        <div>
          <a href="#"><span class="tab">Tablero de bienvenida - Reto de Código</span></a>
          <a href="#"><i class="fa fa-star-o" aria-hidden="true"></i></a>             <!-- cada uno abre enuevas pestañas  -->
          <a href="#"><i class="fa fa-lock" aria-hidden="true"></i>
            <span class="private">Privado</span>
          </a>
          <button id="btn" type="button" name="button">... Mostrar Menu</button> <!-- nuevo menu-->
        </div>

        <div id="principal-section">
          <form id="addNewFormat">
            <button class="list" type="button" name="button">Añadir una lista...</button>    <!-- crea nuevos "to do" -->
          </form>

          <div class="listTarjet">
             <!-- <textarea name="name" rows="1" cols="40"></textarea>
             <a href="#">Añadir una tarjeta</a> -->
          </div>
        </div>

      </main>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
